<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul id="comments" class="comments">
      <!-- Список рендерится из JS -->
    </ul>
    <div>
      <button id="button-del" class="add-form-button">Удалить последний комментарий</button>
    </div>
    <div id="form" class="add-form">
      <input id="add-form-name" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="add-form-text" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="add-form-button" class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>
<style>
  .error {
    background-color: rgb(235, 170, 170);
  }

  .button-no-active {
    background-color: #d1d0d0;
  }
</style>

<script>
  "use strict";
  const buttonElement = document.getElementById("add-form-button");
  const commentsElement = document.getElementById("comments");
  const nameInputElement = document.getElementById("add-form-name");
  const textAreaElement = document.getElementById("add-form-text");

  const comments = [
    {
      author: "Глеб Фокин",
      date: "12.02.22 12:18",
      text: "Это будет первый комментарий на этой странице",
      likes: 3,
      isLiked: false,
      isEdit: false
    },
    {
      author: "Варвара Н.",
      date: "13.02.22 19:22",
      text: "Мне нравится как оформлена эта страница! ❤",
      likes: 75,
      isLiked: true,
      isEdit: false
    }
  ];

  function fullDate(date) {

    let dd = date.getDate();
    if (dd < 10) dd = '0' + dd;

    let mm = date.getMonth() + 1;
    if (mm < 10) mm = '0' + mm;

    let yy = date.getFullYear() % 100;
    if (yy < 10) yy = '0' + yy;

    let hh = date.getHours();
    if (hh < 10) hh = '0' + hh;

    let min = date.getMinutes();
    if (min < 10) min = '0' + min;

    return dd + '.' + mm + '.' + yy + ' ' + hh + ':' + min;
  };

  const addComment = () => {
    let nowDate = new Date();

    comments.push({
      author: nameInputElement.value,
      date: `${fullDate(nowDate)}`,
      text: textAreaElement.value,
      likes: 0,
      isLiked: false,
      isEdit: false
    })
  };


  const initCountLikesListeners = () => {
    const countLikesElements = document.querySelectorAll(".like-button");

    for (const countLikesElement of countLikesElements) {
      countLikesElement.addEventListener("click", () => {
        const index = countLikesElement.dataset.index;
        const comment = comments[index];


        if (comment.isLiked === false) {
          comment.likes = comment.likes - 1;
        }
        if (comment.isLiked === true) {
          comment.likes = comment.likes + 1;;
        }
        comment.isLiked = !comment.isLiked;

        renderComments();
      });
    }
  };

  // Дополнительное задание DOM-2

  const initEditCommentListeners = () => {
    const editCommentElements = document.querySelectorAll(".edit-comment");

    for (const editCommentElement of editCommentElements) {
      editCommentElement.addEventListener("click", () => {
        const index = editCommentElement.dataset.index;
        const comment = comments[index];

        if (comment.isEdit === false) {
          comment.text = `<textarea type="textarea" class="add-form-text" rows="4">${comment.text}</textarea>`;
        }
        if (comment.isEdit === true) {
          comment.text;
        }
        comment.isEdit = !comment.isEdit;

        renderComments();
      });
    }
  };

  const renderComments = () => {
    const commentsHtml = comments.
      map((comment, index) => {
        return `<li class="comment" data-index="${index}">
        <div class="comment-header">
          <div>${comment.author}</div>
          <div>${comment.date} </div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${comment.text}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${comment.likes}</span>
            <button data-index="${index}" class="like-button ${comment.isLiked ? '-active-like' : ''}"></button>
          </div>
        </div>
        <button class ="edit-comment" data-index="${index}" class="add-form-button" >${comment.isEdit ? 'Сохранить' : 'Редактировать'}</button>
      </li>`;
      })
      .join("");

    commentsElement.innerHTML = commentsHtml;
    initCountLikesListeners();
    initEditCommentListeners();
    onblur();
  };
  renderComments();

  buttonElement.addEventListener("click", () => {

    nameInputElement.classList.remove("error");
    if (nameInputElement.value === "") {
      nameInputElement.classList.add("error");
      return;
    }

    textAreaElement.classList.remove("error");
    if (textAreaElement.value === "") {
      textAreaElement.classList.add("error");
      return;
    }

    addComment();
    renderComments();

    nameInputElement.value = "";
    textAreaElement.value = "";

  });

  // Дополнительные задания DOM -1

  // Расширенная валидация

  function onblur(e) {
    if (nameInputElement.value === '' || textAreaElement.value === '') {
      buttonElement.disabled = true;
      buttonElement.classList.add('button-no-active');
    } else {
      buttonElement.disabled = false;
      buttonElement.classList.remove('button-no-active');
    }
  };
  nameInputElement.addEventListener('input', onblur);
  textAreaElement.addEventListener('input', onblur);


  // Добавление элемента в список по нажатию Enter

  document.addEventListener("keyup", function (event) {
    let nowDate = new Date();

    if (event.keyCode === 13) {
      addComment();
      nameInputElement.value = "";
      textAreaElement.value = "";
    }
    renderComments();
  });


  // Удаление последнего элемента

  const buttonDelElement = document.getElementById("button-del");

  buttonDelElement.addEventListener('click', () => {
    const commentsElements = document.querySelectorAll("li");
    const index = commentsElement.dataset.index;
    const comment = comments[index];
    comments.pop();
    renderComments();
  });

</script>

</html>
