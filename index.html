<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul id="comments" class="comments">
      <!-- Список рендерится из JS -->
    </ul>
    <div>
      <button id="button-del" class="add-form-button">Удалить последний комментарий</button>
    </div>
    <div id="form" class="add-form">
      <input id="add-form-name" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="add-form-text" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="add-form-button" class="add-form-button">Написать</button>
      </div>
    </div>
    <p class="add-comment" style="display: none;">Комментарий добавляется...</p>
  </div>
</body>

<script>
  'use strict';
  const buttonElement = document.getElementById('add-form-button');
  const commentsElement = document.getElementById('comments');
  const nameInputElement = document.getElementById('add-form-name');
  const textAreaElement = document.getElementById('add-form-text');
  const formElement = document.getElementById('form');
  const addComment = document.querySelector('.add-comment');

  let comments = [
    // {
    //   author: 'Глеб Фокин',
    //   date: '12.02.22 12:18',
    //   text: 'Это будет первый комментарий на этой странице',
    //   likes: 3,
    //   isLiked: false,
    //   isEdit: false
    // },
    // {
    //   author: 'Варвара Н.',
    //   date: '13.02.22 19:22',
    //   text: 'Мне нравится как оформлена эта страница! ❤',
    //   likes: 75,
    //   isLiked: false,
    //   isEdit: false
    // }
  ];

  const initCountLikesListeners = () => {
    const countLikesElements = document.querySelectorAll('.like-button');

    for (const countLikesElement of countLikesElements) {
      countLikesElement.addEventListener('click', (event) => {
        function delay(interval = 300) {
          return new Promise((resolve) => {
            setTimeout(() => {
              resolve();
            }, interval);
          });
        };
        event.stopPropagation();

        const index = countLikesElement.dataset.index;
        const comment = comments[index];
        comment.isLikeLoading = true;
        renderComments();

        delay(2000).then(() => {
          comment.likes = comment.isLiked
            ? comment.likes - 1
            : comment.likes + 1;
          comment.isLiked = !comment.isLiked;
          comment.isLikeLoading = false;
          renderComments();
        });
      })
    };
  };

  // Дополнительное задание DOM-2 - работа кнопок "Редактировать комментарий"

  const initEditCommentListeners = () => {
    const editCommentElements = document.querySelectorAll('.edit-comment');

    for (const editCommentElement of editCommentElements) {
      editCommentElement.addEventListener('click', (event) => {
        event.stopPropagation();

        const index = editCommentElement.dataset.index;
        const comment = comments[index];


        if (comment.isEdit) {
          const textArea = document.querySelector('.textarea-text');

          comment.text = textArea.value;
        }

        comment.isEdit = !comment.isEdit;
        comments[index].isEdit = comment.isEdit;

        renderComments();
      });
    }
  };

  // Сценарий "Ответ на комментарий"

  const initReplyToCommentListeners = () => {
    const replyToCommentElements = document.querySelectorAll('.comment-text');

    for (const replyToCommentElement of replyToCommentElements) {
      replyToCommentElement.addEventListener('click', () => {
        const index = replyToCommentElement.dataset.index;
        const comment = comments[index];

        // Строка кода к основному заданию по DOM -3
        // textAreaElement.value = comment.author +"\r\n" + comment.text;

        textAreaElement.value = `QUOTE_BEGIN ${comment.author + ':' + "\r\n" + comment.text} QUOTE_END`;
      });
    };
  };


  const renderComments = () => {
    const commentsHtml = comments.
      map((comment, index) => {
        return `<li class="comment" data-index="${index}">
        <div class="comment-header">
          <div>
            ${comment.author}
          </div>
          <div>
            ${comment.date}
          </div>
        </div>
        <div class="comment-body">
            ${comment.isEdit
            ? `<textarea type="textarea" data-index=${index} class="textarea-text" rows="4">${comment.text}</textarea>`
            : `<div class="comment-text" data-index="${index}">
              ${comment.text}
            </div>`
          }
        </div>
        <div class="comment-footer">
          <div>
            <button data-index="${index}" class="add-form-button edit-comment">
              ${comment.isEdit ? 'Сохранить' : 'Редактировать'}
            </button>
          </div>
          <div class="likes">
            <span class="likes-counter">${comment.likes}</span>
            <button data-index="${index}" class="like-button ${comment.isLiked ? '-active-like' : ''} ${comment.isLikeLoading ? '-loading-like' : ''}">
            </button>
          </div>
        </div>
      </li>`;
      })
      .join('');

    commentsElement.innerHTML = commentsHtml;
    initCountLikesListeners();
    initEditCommentListeners();
    initReplyToCommentListeners();
  };

  renderComments();

  const fullDate = () => {

    let userDate = new Date();

    let date = userDate.getDate();
    if (date < 10) date = '0' + date;

    let month = userDate.getMonth() + 1;
    if (month < 10) month = '0' + month;

    let year = userDate.getFullYear() % 100;
    if (year < 10) year = '0' + year;

    let hours = userDate.getHours();
    if (hours < 10) hours = '0' + hours;

    let minutes = userDate.getMinutes();
    if (minutes < 10) minutes = '0' + minutes;

    return `${date}.${month}.${year} ${hours}:${minutes}`;
  };


  // comments.push({
  //   author: nameInputElement.value
  //     .replaceAll("&", "&amp;")
  //     .replaceAll("<", "&lt;")
  //     .replaceAll(">", "&gt;")
  //     .replaceAll('"', "&quot;"),
  //   date: nowDate,
  //   text: textAreaElement.value
  //     .replaceAll("&", "&amp;")
  //     .replaceAll("<", "&lt;")
  //     .replaceAll(">", "&gt;")
  //     .replaceAll('"', "&quot;")
  //     .replaceAll("QUOTE_BEGIN", "<div class='quote'>")
  //     .replaceAll("QUOTE_END", "</div>"),
  //   likes: 0,
  //   isLiked: false,
  //   isEdit: false
  // });

  commentsElement.disabled = true;
  commentsElement.textContent = 'Комментарии загружаются';

  const fetchAndRenderComments = () => {
    return fetch('https://webdev-hw-api.vercel.app/api/v1/anna-shatilova/comments', {
      method: "GET"
    })
      .then((response) => {
        if (response.status === 500) {
          throw new Error("Сервер сломался");
        }

        return response.json()
      })
      .then((responseData) => {
        commentsElement.disabled = true;
        commentsElement.textContent = comments;
        const appComments = responseData.comments.map((comment) => {
          return {
            author: comment.author.name,
            date: fullDate(comment.date),
            text: comment.text,
            likes: comment.likes,
            isLiked: false,
          }
        });
        comments = appComments;
        renderComments();
      })
      .catch((error) => {
        if (error.message === "Сервер сломался") {
          alert("Кажется, у вас сломался интернет, попробуйте позже");
          return;
        }
      })
  }

  fetchAndRenderComments();

  const handlePostClick = () => {
    fetch('https://webdev-hw-api.vercel.app/api/v1/anna-shatilova/comments', {
      method: "POST",
      body: JSON.stringify({
        name: nameInputElement.value
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;"),
        text: textAreaElement.value
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")
          .replaceAll("QUOTE_BEGIN", "<div class='quote'>")
          .replaceAll("QUOTE_END", "</div>"),
        forceError: true
      })
    })
      .then((response) => {
        if (response.status === 500) {
          throw new Error("Сервер сломался");
        }

        if (response.status === 400) {
          throw new Error("Плохой запрос");
        }

        return response.json()
      })
      .then(() => {
        return fetchAndRenderComments().then(() => {
          addComment.style.display = 'none';
          formElement.style.display = 'block';
          nameInputElement.value = '';
          textAreaElement.value = '';
        })
      })
      .catch((error) => {
        formElement.style.display = 'block';
        addComment.style.display = 'none';

        if (error.message === "Сервер сломался") {
          // Код для основного задания закомментирован ниже
          // alert("Сервер сломался, попробуй позже");
          // return;
          handlePostClick();
        }
        if (error.message === "Плохой запрос") {
          alert("Имя и комментарий должны быть не короче 3 символов");
          return;
        }
        console.log(error);
      })
  }

  buttonElement.addEventListener('click', () => {

    nameInputElement.classList.remove('error');
    textAreaElement.classList.remove('error');

    if (nameInputElement.value.trim() === '') {
      return nameInputElement.classList.add('error');
    } else if (textAreaElement.value.trim() === '') {
      return textAreaElement.classList.add('error');
    }

    formElement.style.display = 'none';
    addComment.style.display = 'block';
    handlePostClick();
  });

  // Выключение кнопки при пустом поле ввода

  function onblur(e) {
    if (nameInputElement.value === '' || textAreaElement.value === '') {
      buttonElement.disabled = true;
      buttonElement.classList.add('button-no-active');
    } else {
      buttonElement.disabled = false;
      buttonElement.classList.remove('button-no-active');
    }
  };
  nameInputElement.addEventListener('input', onblur);
  textAreaElement.addEventListener('input', onblur);


  // Добавление элемента в список по нажатию Enter

  formElement.addEventListener('keyup', function (event) {

    if (event.keyCode === 13) {
      fetchAndRenderComments();
      nameInputElement.value = '';
      textAreaElement.value = '';
    }

    renderComments();
  });


  // Удаление последнего элемента

  const buttonDelElement = document.getElementById('button-del');

  buttonDelElement.addEventListener('click', () => {
    const commentsElements = document.querySelectorAll('li');
    const index = commentsElement.dataset.index;
    const comment = comments[index];
    comments.pop();
    renderComments();
  });

</script>

</html>
